<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Bordered Table</h6>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        {% for i in data %}
                                        <th scope="row">{{i.sfname}}</th>
                                        <td>{{i.slname}}</td>
                                        <td>{{i.semail}}</td>
                                        {% endfor %}
                                    </tr>


                                </tbody>
                            </table>
                        </div>
</body>
</html>
{% endblock %}
